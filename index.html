    <canvas id="pjs"></canvas>
  </body>
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
  <script type="application/processing" data-processing-target="pjs">
		
		boolean held = false;
		boolean right = false;
		
		var r = 0;
		var g = 0;
		
		void mousePressed()
		{
			if (mouseButton == RIGHT)
			{
				right = true;
				return;
			}
			held = true;
		}
		
		void mouseReleased()
		{
			if (mouseButton == RIGHT)
			{
				right = false;
				return;
			}
			held = false;
		}
		
        void setup()
		{
			size(2000, 2000);
        }
		
		void draw()
		{
			if (held) {r = 255; g = 0;}
			else if (right) {r = 255; g = 255;}
			else {r = 0; g = 255;}
			background(r, g, 0)
			
			/**
			fill(0, 0, 0);
			rect(400, 400, 100, 100);
			**/
		}
       </script>
